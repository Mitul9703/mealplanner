<html>
<head>
  <link rel="stylesheet" href="faving.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --></svg>
</head>
<body>
<div>
  <div class="container">
    <h2>Choose your Favorite <span style="color: #ff7b00"> Ingredient </span></h2>
    
    <div class="list" id="checkbox-list">
      <!-- checkboxes will be dynamically added here -->
    </div>
  
  <div class="slidecontainer">
    <h2 style="font-size: 25px;font-family:Roboto,sans-serif;color:#888;text-align:center;">Choose your <span style="color: #ff7b00"> Cost </span></h2>
    <p> <span id="demo"></span></p>
    <input type="range" min="1" max="200" value="100" class="slider" id="myRange3">
  </div>
    <a href="Slider.html">
    <div class="button">
    <button>Next</button>
    </a>
    </div>
  </div>
</div>

  </body>
  </body>
  </body>
  </body>
  <script>
      var sliders = document.querySelectorAll('.slider');
      var outputs = document.querySelectorAll('[id="demo"]');

      var updateOutput = function() {
      var sliderValue = this.value;
      var outputId = this.getAttribute('id').replace('myRange', 'demo');
      var output = document.getElementById(outputId);
      output.innerHTML = sliderValue;
      };

      for (var i = 0; i < sliders.length; i++) {
      sliders[i].addEventListener("input", updateOutput);
      outputs[i].innerHTML = sliders[i].value;
      }
  </script>

  <script>
    // Define an array of objects to store checkbox data
    const checkboxes = [
      {
        id: "low-checkbox",
        value: "low",
        icon: "fad fa-",
        title: "Low 30 min"
      },
      {
        id: "med-checkbox",
        value: "med",
        icon: "fa fa-",
        title: "Medium \n1 hr"
      },
      {
        id: "high-checkbox",
        value: "high",
        icon: "fa fa-",
        title: "High 2 hr"
      },
      // ...rest of the checkboxes
    ];

    // Function to dynamically add checkboxes to the page
    function addCheckboxes() {
      const checkboxList = document.getElementById("checkbox-list");
      checkboxes.forEach(checkbox => {
        const checkboxElement = document.createElement("div");
        checkboxElement.className = "form-element";
        checkboxElement.id = checkbox.id;

        const inputElement = document.createElement("input");
        inputElement.type = "checkbox";
        inputElement.name = "platform";
        inputElement.value = checkbox.value;
        inputElement.id = checkbox.value;
        inputElement.addEventListener("change", handleCheckboxChange);

        const labelElement = document.createElement("label");
        labelElement.htmlFor = checkbox.value;

        const iconElement = document.createElement("div");
        iconElement.className = "icon";
        const icon = document.createElement("i");
        icon.className = checkbox.icon;
        iconElement.appendChild(icon);

        const titleElement = document.createElement("div");
        titleElement.className = "title";
        titleElement.textContent = checkbox.title;

        labelElement.appendChild(iconElement);
        labelElement.appendChild(titleElement);
        checkboxElement.appendChild(inputElement);
        checkboxElement.appendChild(labelElement);
        checkboxList.appendChild(checkboxElement);
      });
    }

    // Call the addCheckboxes function to initially display the checkboxes
    addCheckboxes();

    // Function to handle checkbox change event
    function handleCheckboxChange(event) {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        if (checkbox !== event.target) {
          checkbox.checked = false;
        }
      });
    }


  </script>
</body>
</html>
